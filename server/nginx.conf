events {
  worker_connections 1024;
}

http {
  upstream app_server {
    least_conn;
    keepalive 500;
    server app:3000;
  }

  server {
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/vps.jnaraujo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vps.jnaraujo.com/privkey.pem;

    server_name vps.jnaraujo.com www.vps.jnaraujo.com;

    keepalive_timeout 5;
    client_max_body_size 4G;
    
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
                        
        if (!-f $request_filename) {
            proxy_pass http://app_server;
            break;
      }
	  }
  }

  server {
    if ($host = "vps.jnaraujo.com") {
      return 301 https://$host$request_uri;
    }


    listen 80;
    server_name vps.jnaraujo.com www.vps.jnaraujo.com;
    return 404;
  }

  # block other domains
  server {
    listen 443 ssl;
    server_name _;
    ssl_certificate /etc/letsencrypt/live/vps.jnaraujo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vps.jnaraujo.com/privkey.pem;
    return 404;
  }
}